// function that starts and injects blockly

// many of the following functions were taken from a tutsplus.com tutorial
// currently these functions are for a specific example and need to be modified
// to accept and run with parameters in this program.
window.requestFileSystem(window.PERSISTENT, 5 * 1024 * 1024, initFS(), errorHandler());
function initFS(fs)
{
  console.log("Welcome to the filesystem!");
}
function errorHandler()
{
  var msg = 'An error occured: ';

  switch(err.code)
  {
    case FileError.NOT_FOUND_ERR:
      msg += 'File or directory not found';
      break;

    case FileError.NOT_READABLE_ERR:
      msg += 'File or directory not readable';
      break;

    case FileError.PATH_EXISTS_ERR:
      msg += 'File or directory already exists';
      break;

    case FileError.TYPE_MISMATCH_ERR:
      msg += 'Invalid filetyoe';
      break;

    default:
      msg += 'Unknown Error';
      break;
  };
  console.log(msg);
}
fs.root.getDirectory('Documents', {create: true}, function(dirEntry) {
  console.log('You have just created the ' + dirEntry.name + ' directory.');
}, errorHandler);

function createDir(rootDir, folders)
{
  rootDir.getDirectory(folders[0], {create: true}, function(dirEntry)
{
  if(folders.length)
  {
    createDir(dirEntry, folders.slice(1));
  }
}, errorHandler);
};

createDir(fs.root, 'Documents/code'.split('/'));

fs.root.getDirectory('Documents', {}, function(dirEntry){
var dirReader = dirEntry.createReader();
dirReader.readEntries(function(entries) {
for(var i = 0; i < entries.length; i++)
{
  var entry = entries[i];
  if(entry.isDirectory)
  {
    console.log('Directory: ' + entry.fullPath);
  }
  else if (entry.isFile)
  {
    console.log('File: ' + entry.fullPath);
  }
}
}, errorHandler);
}, errorHandler);

// function for the normal removal of directories
fs.root.getDirectory('Documents/Music', {}, function(dirEntry) {
  dirEntry.remove(function(){
    console.log('Directory successfully removed.');
  }, errorHandler);
}, errorHandler);

// function for recursive removal of directories
fs.root.getDirectory('Documents/Music', {}, function(dirEntry) {
  dirEntry.removeRecursively(function(){
    console.log('Directory successufully removed.');
  }, errorHandler);
}, errorHandler);

// this is a method that creates a test file in the target directory
fs.root.getFile('test.txt', {create: true, exclusive: true}, function(fileEntry) {
  alert('A file ' + fileEntry.name + ' was created successfully.');
}, errorHandler);

// function to populate the file
fs.root.getFile('test.txt', {create: false}, function(fileEntry) {
  fileEntry.createWriter(function(fileWriter) {
    window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder;
    var bb = new BlobBuilder();
    bb.append('Filesystem API is awesome!');
    fileWriter.write(bb.getBlob('text/plain'));
  }, errorHandler);
}, errorHandler);

// function that returns the contents of a file
fs.root.getFile('test.txt', {}, function(fileEntry) {
  fileEntry.file(function(file) {
    var reader = new FileReader();
    reader.onloadend = function(e) {
      alert(this.result);
    };
    reader.readAsText(file);
  }, errorHandler);
}, errorHandler);

// this function allows us to add more data to a file
fs.root.getFile('test.txt', {create: false}, function(fileEntry) {
  fileEntry.createWriter(function(fileWriter) {
    fileWriter.seek(fileWriter.length);
    window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder;
    var bb = new BlobBuilder();
    bb.append('Yes, it is!');
    fileWriter.write(bb.getBlob('text/plain'));
  }, errorHandler);
}, errorHandler);

//function that allows us to remove a file from the Filesystem
fs.root.getFile('test.txt', {create: false}, function(fileEntry) {
  fileEntry.remove(function() {
    console.log('File successufully removed.');
  }, errorHandler);
}, errorHandler);

// function that allows the user to export their blocks to xml
function toXml() {
  var output = document.getElementById('importExport');
  var xml = Blockly.Xml.workspaceToDom(workspace);
  output.value = Blockly.Xml.domToPrettyText(xml);
  output.focus();
  output.select();
  taChange();
}

// function that allows the user to input xml to load blocks, currently not in use
function fromXml() {
  var input = document.getElementById('importExport');
  var xml = Blockly.Xml.textToDom(input.value);
  Blockly.Xml.domToWorkspace(workspace, xml);
  taChange();
}

/* this function tests which language the code should be converted to
and sets the syntax of ace accordingly. It then uses blockly's conversion
method to output the code of the blocks to the appropriate language
*/
function toCode(lang)
{
  if(lang === 'Python')
  {
    editor.getSession().setMode("ace/mode/python");
    syntaxMode = "PY";
  }
  else if(lang === 'JavaScript')
  {
    editor.getSession().setMode("ace/mode/javascript");
    syntaxMode = "JS";
  }
  var output = document.getElementById('importExport');
  var text = Blockly[lang].workspaceToCode(workspace);
  editor.setValue(text);
}

function runCode()
{
  // this redefines console.log in a program so it prints to the textArea
  // in real-js this function is not needed
  // * Note: This function is only added when code is compiled, and is not part
  // of the program when the file is created. *
  var code = "(function () {" + "\n";
    code += ("var old = console.log;" + "\n");
    code += ("var logger = document.getElementById('textBox');" + "\n");
    code += ("console.log = function (message)" + "\n");
    code += ("{" + "\n");
    code += ("if (typeof message == 'object') {" + "\n");
    code += ("logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';" + "\n");
    code += ("} else {" + "\n");
    code += ("logger.innerHTML += message;" + "\n");
    code += ("}}})();" + "\n");

    code += ("\n" + editor.getValue());
    eval(code);

}

function runBlockly()
{
  // Generate JavaScript and run it
  window.LoopTrap = 1000;
  Blockly.JavaScript.INFINITE_LOOP_TRAP =
      'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
  var code = Blockly.JavaScript.workspaceToCode(workspace);
  Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
  try {
    eval(code);
  } catch (e) {
    document.getElementById('consoleOut').innerHTML = e;
  }
}


// Disable the "Import from XML" button if the XML is invalid.
// Preserve text between page reloads.
function taChange() {
  var textarea = document.getElementById('importExport');
  sessionStorage.setItem('textarea', textarea.value)
  var valid = true;
  try {
    Blockly.Xml.textToDom(textarea.value);
  } catch (e) {
    valid = false;
  }
  document.getElementById('import').disabled = !valid;
}

function logEvents(state) {
  var checkbox = document.getElementById('logCheck');
  checkbox.checked = state;
  sessionStorage.setItem('logEvents', Number(state));
  if (state) {
    workspace.addChangeListener(logger);
  } else {
    workspace.removeChangeListener(logger);
  }
}

function logger(e) {
  console.log(e);
}
